<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Reg-Form</title>
</head>
<body>
<h2>Registration Form</h2>
<form action='result.html' method='post'>
	<fieldset>
		<legend>User personal information</legend>
		<label for='name'>Enter your Full Name:</label><br/>
		<input id='name' type='text' value='' name='name' required /><br/>
		<label for='mail'>Enter your email:</label><br/>
		<input id='mail' type='email' value='' name='email' required /><br/>
		<label for='pd'>Enter your Password:</label><br/>
		<input id='pd' type='password' value='' name='password' required /><br/>
		<label for='pd'>Confirm your password:</label><br/>
		<input id='pd' type='password' value='' name='password' required /><br/>
		<label for='rd'>Enter your gender</label><br/>
		<input id='rd' type='radio' value='male' name='gender'>Male<br/>
		<input id='rd' type='radio' value='female' name='gender'>Female<br/>
		<input id='rd' type='radio' value='others' name='gender'>Others<br/>
		Enter your Address:<br/>
		<textarea rows='5' cols='10'></textarea><br/>
		<input type='submit' value='sing-up'>
	</fieldset>
</form>
</body>
</html>
