<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Input Types</title>
</head>
<body>
<h3>Input Type --> 'text' is a default for type attribute.</h3>
<h3>default width of text fields is 20 characters! and It is one-line text field.</h3>
<form>
	<label>Name:</label>
	<input type = 'text' name = 'name' value = 'Enter Your Name'></br>
	<label>Password:</label>
	<input type = 'password' name = 'password'></br>
	<input type = 'submit' value = 'Click'> <input type = 'reset' value = 'reset'></br>
	<input type = 'radio' id = 'python' name = 'fav_lang' value = 'python'>
	<label>Python</label></br>
	<input type = 'radio' id = 'java' name = 'fav_lang' value = 'java'>
	<label>Java</label></br>
	<input type = 'radio' id = 'php' name = 'fav_lang' value = 'php'>
	<label>PHP</label></br>
	<input type = 'radio' id = 'c#' name = 'fav_lang' value = 'c#'>
	<label>C#</label></br>
	<input type = 'radio' id = '.net' name = 'fav_lang' value = '.net'>
	<label>Dontnet</label></br>
	<input type = 'radio' id = 'js' name = 'fav_lang' value = 'js'>
	<label>JS</label>
</br></br>
	<input type = 'checkbox' id = 'html' name = 'lang' value = 'HTML'>
	<label>HTML</label></br>
	<input type = 'checkbox' id = 'css' name = 'lang' value = 'CSS'>
	<label>CSS</label></br>
	<input type = 'checkbox' id = 'js' name = 'lang' value = 'JS'>
	<label>JAVASCRIPT</label></br>
	<input type = 'checkbox' id = 'reactjs' name = 'lang' value = 'REACTJS'>
	<label>REACTJS</label></br>
	<input type = 'checkbox' id = 'angular' name = 'lang' value = 'ANGULAR'>
	<label>ANGULARJS</label></br>
	<input type = 'button' onclick = 'alert("button 1")' value = 'button1'></br>
	<input type = 'color' id = 'color3' name = 'fav_color' value = '#ff6347'></br>
	<input type = 'color' id = 'color1' name = 'fav_color' value = '#F0F8FF'></br>
	<input type = 'color' id = 'color2' name = 'fav_color' value = '#7FFFD4'>
	<h1>Data Tag</h1>
	<label>Birthday date 1</label>
	<input type = 'date' id = 'date1' name = 'date1' max = '2025-12-12'>
	<input type = 'date' id = 'date2' name = 'date3' min = '2001-01-01'></br></br>
	<label>Date and Time 1:</label>
	<input type = 'datetime-local' id = 'dt1' name = 'dt_1'></br>
	<label>Date and Time 2:</label>
	<input type = 'datetime-local' id = 'dt2' name = 'dt_2'></br></br>
	<label>Enter First Gmail ID:</label>
	<input type = 'email' name = 'email1'>
	<label>Enter Second Gmail ID:</label>
	<input type = 'email' name = 'email2'></br></br>
	<!--input type = 'image' src = '' alt = 'image not found' -->
	<label>File 1</label>
	<input type = 'file' name = 'file1'></br></br>
	<label>Hidden Tag</label>
	<input type = 'hidden' name = 'data1' value = '878787'></br></br>
	<labal>k Date of Birth:</labal>
	<input type = 'date' name = 'k'></br></br>
	<label>Enter Any Number between 1 to 10</label></br>
	<input type = 'number' value = 'num1' min = '0' max = '50' step = '5'>
	<input type = 'submit' value = 'submit'>
	</form>
</body>
</html>
