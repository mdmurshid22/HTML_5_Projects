<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flex Box</title>
	<style>
		.container{
			border:5px solid black;
			padding:10px;
		.box:nth-of-type(even){
			background-color:teal;
			color:white;
		}	
		}
		.box{
			padding:30px;
			border:5px solid green;
			margin:10px;
			font-size:25px;
			font-weight:bold;
			}
			.container{
				display:flex;
			}
	</style>
</head>
<body>
<h2>Flex Direction</h2>
<div class='container'>
	<div class='box'>1</div>
	<div class='box'>2</div>
	<div class='box'>3</div>
	<div class='box'>4</div>
	<div class='box'>5</div>
</div>
</body>
</html>
